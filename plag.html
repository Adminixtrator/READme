<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" 
        rel="stylesheet" 
        />
         <link rel="stylesheet" href="./plag.css">
        <title>Plagiarism Checker</title>
    </head>
    <body>
        <div class="container-fluid border border-muted col-lg-8 ml-auto mt-5 col-md-8">
            <div class="row bg-muted">
                <nav class="navbar navbar-dark nav">
                    <h1 class="navbar-brand m-auto" href="#">
                         Plagiarism Checker
                    </h1>
                </nav>
                <div class="m-auto">
                    <p class="text-center pt-3"><i>“When a thing has been said and said well, have no scruple. Take it and copy it.”</i></p>
                    <div class="border border-primary ml-auto"></div>
                    <p class=" text-center pt-2">It uses utility classes for typography and spacing to space content out within the larger container.</p>
                </div>
            </div>
            <div class="row justify-content-center pt-4">
                <div class="col-lg-5 col-md-5 border border-light shadow box">
                    <h4 class="text-center mt-3">File</h4>
                    <div class="text-center">
                        <div class="custom-file mt-4">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                        <div>
                            <button class="mt-4 btn form-control bg-info">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 border border-light shadow box offset-lg-1 offset-md-1">
                    <h4 class="text-center mt-3">Text</h4>
                    <div class="text-center">
                        <div class="mt-4">
                            <textarea cols="35" rows="2"></textarea>
                        </div>
                        <div>
                            <button class="mt-4 btn form-control bg-info">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border border-muted b shadow m-4 lbox">
                Hey, This is another section !!!
            </div>
            <div class="footer text-center">
                <div>
                    <a href="https://twitter.com/adminixtrator" target="blank"><i class="fab fa-twitter-square"></i></a>
                    <a href="https://linkedin.com/in/adminixtrator" class="ml-4" target="blank"><i class="fab fa-linkedin-in"></i><a/>
                    <a href="https://github.com/adminixtrator" class="ml-4" target="blank"><i class="fab fa-github-square"></i></a>
                </div>
                <div class="pt-1">
                        &copy 2020 ADMINIXTRATOR
                </div>
            </div>
        </div>
    </body>
</html>
